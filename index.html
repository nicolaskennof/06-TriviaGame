<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <div id="window">
        <h1>Totally Trivial Trivia!</h1>
        <div id="timerLine"></div>
        <div id="startScreen">
            <div class="answer" id="startGame">Start Game!</div>
        </div>
        <div id="content">
            <div id="questionDiv"></div>
            <div class="answer" id="answer1Div"></div>
            <div class="answer" id="answer2Div"></div>
            <div class="answer" id="answer3Div"></div>
            <div class="answer" id="answer4Div"></div>
        </div>
        <div id="betweenQuestions">
            <div id="yesNo">Yes!</div>
            <div id="whatwasthecorrectanswer"></div>
            <img id="picture">
        </div>
        <div id="results">
            <div id="correct"></div>
            <div id="uncorrect"></div>
            <div id="unanswered"></div>
            <div class="answer" id="startAgain">Start over!</div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
